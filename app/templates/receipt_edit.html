<div class="media">
 <h4>Update any values if needed</h4>
 <div class="media-left">
	 <img id="edit-receipt-image" src="{{.URL}}">
 </div>
 <div class="media-body">
  <form action="/update_receipt" method="post" enctype="multipart/form-data">
   <div class="form-group">
    <label for="business">Business:</label>
    <input class="form-control edit-form" id="business" name="business" type="text" value="{{.Business}}">
    <label for="date">Date:</label>
    <input class="form-control edit-form" id="date" name="date" type="text" value="{{.DisplayDate}}">
    <label for="subtotal">Subtotal:</label>
    <input class="form-control edit-form" id="subtotal" name="subtotal" type="text" value="{{.Subtotal}}">
    <label for="tax">Tax:</label>
    <input class="form-control edit-form" id="tax" name="tax" type="text" value="{{.Tax}}">
    <label for="total">Total:</label>
    <input class="form-control edit-form" id="total" name="total" type="text" value="{{.Total}}">
   </div>
   <button class="btn btn-success">Update</button>
   <input type="hidden" name="id" value="{{.ID}}">
   <input type="hidden" name="userid" value="{{.UserID}}"> 
  </form>
 </div>
</div>
